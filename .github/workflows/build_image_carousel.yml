name: Build Image Carousel Component

on:
  push:
    branches: [ main ]
    paths:
      - 'pydemos/components/streamlit_image_carousel/streamlit_image_carousel/frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'pydemos/components/streamlit_image_carousel/streamlit_image_carousel/frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: cd pydemos/components/streamlit_image_carousel/src/streamlit_image_carousel/frontend
      - run: npm ci
      - run: npm run build
